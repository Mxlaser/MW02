<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mon CV de geek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="CSS\formulaire.css">
  </head>

  <body>
    <h2>Identifiez-vous !</h2>
    <form method="post">
      <label for="nom">Nom :</label><br>
      <input type="text" id="nom" name="nom"><br>
      <label for="prenom">Prénom :</label><br>
      <input type="text" id="prenom" name="prénom"><br>
      <label for="email">Adresse mail :</label><br>
      <input type="email" id="email" name="email"><br>
      <label for="date">Date de naissance :</label><br>
      <input type="date" id="date" name="date"><br>
      <label for="pseudo">Pseudo :</label><br>
      <input type="text" id="pseudo" name="pseudo_Utilisateur"><br>
      <label for="passe">Mot de passe :</label><br>
      <input type="password" id="passe" name="mot_De_Passe_Utilisateur"><br>
      <label for="repasse">Ressaisir le mot de passe :</label><br>
      <input type="password" id="repasse" name="mot_De_Passe_Utilisateur2"><br>
      <input type="submit" id="valider" name="valider" value="Valider">
    </form>

    <footer>
      <a href="index.html">Page principale</a>
    </footer>

  </body>
</html>
